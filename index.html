    .social a:hover {

    }

    .social-icon {

      background: rgba(255, 255, 255, 0.2);
      padding: 15px;

    }

    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ffd700; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 26px; }
